<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Zero Fashion - Premium Fashion & Style Collection Online</title>
    <meta name="title" content="Zero Fashion - Premium Fashion & Style Collection Online" />
    <meta name="description" content="Discover premium fashion collections at Zero Fashion. Shop the latest trends in men's and women's clothing, shoes, and accessories with fast delivery and easy returns." />
    <meta name="keywords" content="fashion, clothing, online shopping, men fashion, women fashion, trendy clothes, premium fashion, style, zero fashion" />
    <meta name="author" content="Zero Fashion" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://zerofashion.vercel.app" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://zerofashion.vercel.app" />
    <meta property="og:title" content="Zero Fashion - Premium Fashion & Style Collection Online" />
    <meta property="og:description" content="Discover premium fashion collections at Zero Fashion. Shop the latest trends in men's and women's clothing, shoes, and accessories with fast delivery and easy returns." />
    <meta property="og:image" content="/hero_img.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Zero Fashion" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://zerofashion.vercel.app" />
    <meta property="twitter:title" content="Zero Fashion - Premium Fashion & Style Collection Online" />
    <meta property="twitter:description" content="Discover premium fashion collections at Zero Fashion. Shop the latest trends in men's and women's clothing, shoes, and accessories with fast delivery and easy returns." />
    <meta property="twitter:image" content="/hero_img.png" />
    <meta property="twitter:creator" content="@zerofashion" />
    <meta property="twitter:site" content="@zerofashion" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="geo.region" content="US" />
    <meta name="geo.placename" content="United States" />
    <meta name="language" content="English" />
    <meta name="distribution" content="global" />
    <meta name="rating" content="general" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Favicons and Icons -->
    <link rel="icon" type="image/x-icon" href="/zero.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/pwa-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/pwa-512x512.png" />
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />
    
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Prata&display=swap" />
    
    <!-- Critical CSS -->
    <link href="/src/index.css" rel="stylesheet">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Zero Fashion",
      "url": "https://zerofashion.vercel.app",
      "logo": "https://zerofashion.vercel.app/logo.png",
      "description": "Premium fashion and style collection online store",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-XXX-XXX-XXXX",
        "contactType": "Customer Service"
      },
      "sameAs": [
        "https://www.facebook.com/zerofashion",
        "https://www.instagram.com/zerofashion",
        "https://www.twitter.com/zerofashion"
      ]
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Zero Fashion",
      "url": "https://zerofashion.vercel.app",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://zerofashion.vercel.app/collection?search={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>
</head>

<body>
    <div id="root"></div>

</body>

</html>
